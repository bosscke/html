<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Semantic Elements</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="box">
		<div class="tag">
			<code> &lt;header&gt; </code>
		</div>
	</div>
 
	<div class="box">
		<div class="tag">
		<code> &lt;nav&gt; </code>
		</div>
	</div>

	<div class="box">
		<div class="tag section">
			<code> &lt;section&gt; </code>
		</div>
	</div>

	<div class="box">
		<div class="tag article">
			<code> &lt;article&gt; </code>
		</div>
	</div>

	<div class="box">
		<div class="tag aside">
			<code> &lt;aside&gt; </code>
		</div>
	</div>

	<div class="box">
		<div class="tag">
			<code> &lt;footer&gt; </code>
		</div>	
	</div>

</body>
</html>
